dist: xenial

language: clojure
sudo: required

cache:
  directories:
    - $HOME/.m2

install:
  - curl -O https://download.clojure.org/install/linux-install-1.10.1.447.sh
  - chmod +x linux-install-1.10.1.447.sh
  - sudo ./linux-install-1.10.1.447.sh

addons:
  postgresql: 9.6

services:
  - postgresql

before_script:
  - createdb test

jdk:
  - oraclejdk8

branches:
  only:
    - master

script:
  - clojure -Adev:test

notifications:
  email: false
